{% extends "base.html" %}

{% block titulo %} SIGMIM | Proveedores {% endblock %}

{% block contenido %} 

<div class="card shadow mb-4">
    <div class="card-header bg-dark">
        <div class="row">
            <div class="col-4">
              <a name="" id="" class="btn btn-success btn-sm" href="{% url 'pr_crear' %}" role="button"><strong>Crear Nuevo</strong></a>
            </div>
            <h5 class="col-4 m-0 mt-2 font-weight-bold text-white text-center">Lista de Proveedores</h5>
            <div class="col-4"></div>
          </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" style="width:100%" cellspacing="0">
                <thead class="thead-light">
                    <tr class="text-center">
                        <th>Documento</th>
                        <th>Razón Social</th>
                        <th>Correo Electrónico</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pr in proveedor %}
                    <tr class="text-center">
                        <td>{{ pr.Documento }}</td>
                        <td>{{ pr.RazonSocial }}</td>
                        <td>{{ pr.Correo }}</td>
                        <td> 
                            <div class="d-flex justify-content-center">
                                <a class="btn btn-primary btn-sm mr-1" href="{% url 'pr_editar' pr.IdProveedor %}" role="button" title="Editar">
                                  <i class="fas fa-pen"></i>
                                </a>
                                |
                                <a class="btn btn-danger btn-sm ml-1" href="{% url 'pr_eliminar' pr.IdProveedor %}" role="button" title="Eliminar">
                                  <i class="fas fa-trash"></i>
                                </a>
                              </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
