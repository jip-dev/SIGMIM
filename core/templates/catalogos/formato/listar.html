{% extends "base.html" %}

{% block titulo %} SIGMIM | Formatos {% endblock %}

{% block contenido %} 

<div class="card shadow mb-4 w-75 mx-auto d-flex">
    <div class="card-header bg-dark">
        <div class="row">
            <div class="col-4">
              <a name="" id="" class="btn btn-success btn-sm" href="{% url 'f_crear' %}" role="button"><strong>Crear Nuevo</strong></a>
            </div>
            <h5 class="col-4 m-0 mt-2 font-weight-bold text-white text-center">Lista de Formatos</h5>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" style="width:100%" cellspacing="0">
                <thead class="thead-light">
                    <tr class="text-center">
                        <th>Descripci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in formato %}
                    <tr class="text-center">
                        <td>{{ f.Descripcion }}</td>
                        <td> 
                            <div class="d-flex justify-content-center">
                                <a class="btn btn-primary btn-sm mr-1" href="{% url 'f_editar' f.IdFormato %}" role="button" title="Editar">
                                  <i class="fas fa-pen"></i>
                                </a>
                                |
                                <a class="btn btn-danger btn-sm ml-1" href="{% url 'f_eliminar' f.IdFormato %}" role="button" title="Eliminar">
                                  <i class="fas fa-trash"></i>
                                </a>
                              </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
